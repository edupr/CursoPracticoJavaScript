<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | JavaScript</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form >
            <label form="inputCuadrado">
                Escribe cuánto mide cada lado del cuadrado:
            </label>
            <input id="inputCuadrado" type="number" />.
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form >
            <label form="inputTriangulo">
                Escribe cuánto mide el lado 1, el lado 2 y la base del triángulo:
            </label>
            <input id="inputTriangulo1" type="number" />,
            <input id="inputTriangulo2" type="number" />,
            <input id="inputTriangulo3" type="number" />.
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form >
            <label form="inputCirculo">
                Escribe cuánto mide el radio del círculo:
            </label>
            <input id="inputCirculo" type="number" />.
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js">

    </script>

</body>
</html>
