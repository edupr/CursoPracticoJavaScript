<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CETES</title>
    <link rel="stylesheet" href="./cetes.css">
</head>
<body>
    <h1>Calculadora de ganancia de CETES</h1>
    <h3>Escribe el monto inicial, tasa de rendimiento y plazo.</h3>
    <form>
        <label for="cantidad">Monto: </label><br>
        <input type="number" placeholder="$" name="cantidad" id="cantidad" min="0" step="0.01" required><br><br>

        <label for="tasa">Tasa de rendimiento anual: </label><br>
        <input type="number" placeholder="%" name="tasa" id="tasa" min="0" step="0.01" required><br><br>

        <label for="plazo">Plazo de tiempo: </label><br>
        <select name="plazo" id="plazo">
            <option value="30">30 días</option>
            <option value="90">90 días</option>
            <option value="180">180 días</option>
            <option value="365">365 días</option>
        </select><br><br>

        <input type="checkbox" id="reinvertir" value="reinvertir">
        <label for="reinversion">Reinvertir las ganancias </label>


        <br><br>


        <button type="button" onclick="calcular()"> ¡Calcular! </button>
    
    <script src="./cetes.js"></script>
</body>
</html>
